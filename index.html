<!DOCTYPE html>
<html lang="en-GB">
   <head>
      <title>OB/Netsuite Form</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css" type="text/css" />
      <link rel="stylesheet" type="text/css" href="index.css" />
   </head>

   <body>
      <div class="container-fluid">
        <div class="row">
            <div class="col-10 mx-auto mt-5">
                <form name="OB-form" method="post" action="https://5425059.extforms.netsuite.com/app/site/crm/externalleadpage.nl?compid=5425059&formid=5&h=AAFdikaITc0USB_KPoI4r5JpM-MMqPZF6jdPHIUxP4mdOlsLfa0">
                    <div class="form-field">
                        <label for="reason-for-registering">Please tell us why you're registering</label>
                        <select name="reason-for-registering" id="reason-for-registering" onchange="initialReason()">
                            <option name="reason-for-registering" value="reason-blank"></option>
                            <option name="reason-for-registering" value="reason-behalf">Registering interest on behalf of someone with ULD </option>
                            <option name="reason-for-registering" value="reason-uld">I have an ULD</option>
                            <option name="reason-for-registering" value="reason-tech">Interested in tech innovation</option>
                        </select>
                    </div>
                    <div id="form-field-1">
                    </div>
                    <div id="form-field-2">
                    </div>
                    <div id="form-field-3">
                    </div>
                    <input type="submit">
                </form>
            </div>
        </div>
      </div>  
      <!--Link to Bootstrap CDN-->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <!--Link to JQuery CDN-->
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <!--Link to script index.js-->
      <script src="index.js"></script>
   </body>
</html>
