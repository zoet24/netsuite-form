<!DOCTYPE html>
<html lang="en">
    <head>
    	<link rel="stylesheet" href="style.css">
    </head>

    <body>
    	<div class="contact-form__container">
    		<div class="contact-form__content">
    			<h2>Register for a hero arm</h2>
                <div class="contact-form__form-container">
        			<form method="POST" name="register-for-hero">
                		<div class="form_body">
                			<!-- FIRST PART OF FORM -->
                			<ul class="form_fields" id="form_fields_one">
                				<!-- First name -->
                				<li class="field">
                					<label class="field_label" for="firstname">First name<span class="field_required"> *</span>
                					</label>
                					<div class="input_container input_container_text">
                						<input required name="firstname" id="firstname" type="text" placeholder="First name" aria-required="true" aria-invalid="false">
                					</div>
                				</li>
                				<!-- Last name -->
                				<li class="field">
                					<label class="field_label" for="lastname">Last name<span class="field_required"> *</span>
                					</label>
                					<div class="input_container input_container_text">
                						<input required name="lastname" id="lastname" type="text" placeholder="Last name" aria-required="true" aria-invalid="false">
                					</div>
                				</li>
                				<!-- Email -->
                				<li class="field">
                					<label class="field_label" for="email">Email<span class="field_required"> *</span>
                					</label>
                					<div class="input_container input_container_text">
                						<input required name="email" id="email" type="text" placeholder="Email" aria-required="true" aria-invalid="false">
                					</div>
                				</li>
                				<!-- Phone number -->
                				<li class="field">
                					<label class="field_label" for="phone">Phone number<span class="field_required"> *</span>
                					</label>
                					<div class="input_container input_container_number">
                						<input required name="phone" id="phone" type="number" placeholder="Phone number" aria-required="true" aria-invalid="false">
                					</div>
                				</li>
                				<!-- Why are you registering drop down -->
                				<li class="field">
                					<label class="field_label" for="custentity_ob_referraltype">Why are you registering?<span class="field_required"> *</span>
                					</label>
                					<div class="input_container input_container_select">
                						<select required class="field_select" name="custentity_ob_referraltype" id="custentity_ob_referraltype" type="number" aria-required="true" aria-invalid="false" onchange="formTwo()">
                							<option value="" selected="selected">Please select...</option>
                							<option value="I have a limb difference">I have a limb difference</option>
                							<option value="I'm registering for someone with a limb difference">I'm registering for someone with a limb difference</option>
                							<option value="I have a child with a limb difference">I have a child with a limb difference</option>
                							<option value="I'm interested in the tech innovation">I'm interested in the tech innovation</option>
                						</select>
                					</div>
                				</li>
                			</ul>
                			<hr>
                			<!-- SECOND PART OF FORM -->
                			<ul class="form_fields" id="form_fields_two">
                				
                			</ul>
                			<hr>
                			<!-- THIRD PART OF FORM -->
                			<ul class="form_fields" id="form_fields_three">
                				
                			</ul>
                			<hr>
                			<!-- FOURTH PART OF FORM -->
                			<ul class="form_fields" id="form_fields_four">
                				
                			</ul>
                            <hr>
                            <!-- FIFTH PART OF FORM -->
                			<ul class="form_fields" id="form_fields_five">
                				
                			</ul>
                            <hr>
                            <input type="submit" value="Submit">
                		</div>
                	</form>
                </div>
    		</div>
        </div>
        
        <script>
            function formTwo() {
                var x = document.forms["register-for-hero"]["custentity_ob_referraltype"].value;
                if (x == "") {
                    document.getElementById("form_fields_two").innerHTML = "";
                    document.getElementById("form_fields_five").innerHTML = "";
                } else if (x == "I have a child with a limb difference") {
                    document.getElementById("form_fields_two").innerHTML = `
                        <!-- Child's name -->
                        <li class="field">
                            <label class="field_label" for="">What is your child's name?<span class="field_required"> *</span>
                            </label>
                            <div class="input_container input_container_text">
                                <input required name="" id="" type="text" aria-required="true" aria-invalid="false">
                            </div>
                        </li>
                        <!-- Nature of limb difference drop down -->
                        <li class="field">
                            <label class="field_label" for="">What is the nature of your/their upper limb difference?<span class="field_required"> *</span>
                            </label>
                            <div class="input_container input_container_select">
                                <select required class="field_select" name="" id="" type="number" aria-required="true" aria-invalid="false">
                                    <option value="" selected="selected" class="gf_placeholder">Please select...</option>
                                    <option value="Below Elbow">Below Elbow</option>
                                    <option value="Above Elbow">Above Elbow</option>
                                    <option value="Partial Hand">Partial Hand</option>
                                    <option value="Unsure">Unsure</option>
                                </select>
                            </div>
                        </li>
                        <li class="field hide">
                            <p>The Hero Arm is our first product, and is only available 
                            for people with below elbow differences. Please register your 
                            interest anyway and we'll get in touch if we develop prostheses 
                            for above elbow and partial hand.</p>
                        </li>
                    `;
                    document.getElementById("form_fields_five").innerHTML = "";
                } else if (x == "I'm interested in the tech innovation") {
                    document.getElementById("form_fields_two").innerHTML = "";
                    document.getElementById("form_fields_five").innerHTML = `
                        <!-- Consent (privacy) checkbox -->
                        <li class="field">
                            <div class="input_container input_container_checkbox">
                                <input required name="checkbox_consent_privacy" id="checkbox_consent_privacy" type="checkbox" aria-required="true" aria-invalid="false">
                                <label class="field_label" for="checkbox_consent_privacy">I agree to Open Bionics' terms and conditions and privacy policy.<span class="field_required"> *</span></label>
                            </div>
                        </li>
                    `;
                } else {
                    document.getElementById("form_fields_two").innerHTML = `
                        <!-- Nature of limb difference drop down -->
                        <li class="field">
                            <label class="field_label" for="">What is the nature of your/their upper limb difference?<span class="field_required"> *</span>
                            </label>
                            <div class="input_container input_container_select">
                                <select required class="field_select" name="" id="" type="number" aria-required="true" aria-invalid="false">
                                    <option value="" selected="selected" class="gf_placeholder">Please select...</option>
                                    <option value="Below Elbow">Below Elbow</option>
                                    <option value="Above Elbow">Above Elbow</option>
                                    <option value="Partial Hand">Partial Hand</option>
                                    <option value="Unsure">Unsure</option>
                                </select>
                            </div>
                        </li>
                        <li class="field hide">
                            <p>The Hero Arm is our first product, and is only available 
                            for people with below elbow differences. Please register your 
                            interest anyway and we'll get in touch if we develop prostheses 
                            for above elbow and partial hand.</p>
                        </li>
                    `;
                    document.getElementById("form_fields_five").innerHTML = "";
                }
            }

            function formThree() {
                var x = document.forms["register-for-hero"]["custentity_ob_referraltype"].value;
                if (x == "") {
                    document.getElementById("form_fields_three").innerHTML = ""
                } else {
                    document.getElementById("form_fields_three").innerHTML = `
                        
                    `;
                }
            }
        </script>
    </body>
</html>
